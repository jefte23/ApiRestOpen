<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="error-template">
              <h1>
                  Oops!</h1>
              <h2>Página não encontrada!</h2>
              <div class="error-details">
                Desculpe, ocorreu um erro, página solicitada não encontrada!
              </div>
              <div class="error-actions">
                 
                <a [routerLink]="['/inicio']" title="Ínicio" class="btn btn-primary btn-lg"> 
                    <span class="glyphicon glyphicon-home"></span>
                  </a>
                   
                  <a href="#" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-lg" title="Suporte">
                      <span class="glyphicon glyphicon-envelope"></span>  </a>
              </div>
          </div>
      </div>
  </div>
</div>
